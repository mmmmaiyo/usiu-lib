    <script>
        var adder = document.getElementById('adder');
        adder.addEventListener('submit', function (e) {
		// Prevent the form from submitting normally
		e.preventDefault();

	  	// Get the username and password values
		var title = document.getElementById('title').value;
		var author = document.getElementById('author').value;
        var description = document.getElementById('description').value;

		// Create a new XMLHttpRequest object
		var xhr = new XMLHttpRequest();

		// Configure the request
		xhr.open('POST', 'http://localhost:8080/users/books', true);
		xhr.setRequestHeader('Content-Type', 'application/json');

		// Set up a handler for when the request finishes
		xhr.onload = function () {
			if (xhr.status === 200) {            
			    document.getElementById('check-success').textContent = 'Book Added Successfully.';
			} else {
                alert('An error occurred!');
                console.error('An error occurred:', xhr.responseText);
			}
		};

		// Send the request with the username and password as JSON
		xhr.send(JSON.stringify({
			title: title,
			author: author,
            description: description
		}));

        title.reset();
        author.reset();
        description.reset();
	});
    </script>
